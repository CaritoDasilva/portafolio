<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CARITO DA SILVA</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/csshake/1.5.3/csshake-slow.min.css">
  <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
  <link rel="shortcut icon" href="imgs/rostro1.png" type="image/x-icon">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
    crossorigin="anonymous">

  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/fondo.css">
  <link rel="stylesheet" href="./css/btns.css">
  <link rel="stylesheet" href="./css/title.css">
</head>


<body>
  <div class="container-fluid">

    <div class="content" id="content">
      <div class="content__container">
        <div id="imText">
          <p class="content__container__text">
            I'm
          </p>
        </div>
        <ul class="content__container__list">
          <li class="content__container__list__item">Carito Da Silva!</li>
          <li class="content__container__list__item">FrontEnd Developer!</li>
          <li class="content__container__list__item">Coder Lover <img src="./imgs/pixel-heart-2779422_960_720.png" id="heart"
              alt="">!</li>
          <li class="content__container__list__item">Coffee
            Addict!</li>
        </ul>
      </div>
    </div>
    <section>
      <div class="row shake-slow" id="contentCarito">
        <img src="./imgs/caritoLogo.png" alt="" id="carito">
      </div>
    </section>
    <!-- Carrusel -->
    <div class="carousel" id="carousel">

      <a class="carousel-item" href="#one!"><img src="./imgs/pinterest.jpeg"></a>
      <a class="carousel-item" href="#two!"><img src="./imgs/markdown.jpeg"></a>
      <a class="carousel-item" href="#three!"><img src="./imgs/foodMap.jpeg"></a>
    </div>
    <section class="btns">

      <!-- Modal -->
      <button class='lined thin' data-target="modal1" id="myWorld" onclick="openModals()">MyWorld</button>
      <button class='lined thin' data-toggle="modal" data-target="#myWorldModal" id="favoriteCodes" onclick="openModals()">FavoriteCodes</button>
      <button class='lined thin' data-toggle="modal" data-target="#letsTalkModal" id="letsTalk" onclick="openModals()">LetsTalk</button>


      <!-- Modal -->
      <div class="modal fade" id="letsTalkModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Conversemos...</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="closeModal()">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>
                <a href="mailto:caritodasilva@gmail.com"><i class="fas fa-envelope"></i></a>
              </p>
              <p>
                <a href="https://www.linkedin.com/in/carolina-da-silva-hern%C3%A1ndez-9742b4138/"><i class="fab fa-linkedin"></i></a>
              </p>
              <p>
                <a href="https://github.com/CaritoDasilva"><i class="fab fa-github"></i></a>
              </p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="closeModal()">Close</button>
            </div>
          </div>
        </div>
      </div>

    </section>
  </div>

  <!-- MenÃº Flotante -->

  <div class="fixed-action-btn">
    <a class="btn-floating btn-large red">
      <i class="large material-icons">mode_edit</i>
    </a>
    <ul>
      <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
      <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
      <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
      <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
    </ul>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>

  <script src="./js/app.js"></script>
  <script src="./js/btnModals.js"></script>
